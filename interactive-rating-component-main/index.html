<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&family=Nova+Round&family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="stylesheet" href="star.css">
</head>
<body>

  <!-- Rating state start -->
  <div class="rating-card">
    <div class="rating-card_content">
      <img src="images/icon-star.svg" alt="star" class="star">
      <h1 class="rating-card_title">How did we do?</h1>
      <p class="rating-card_description">Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!
      </p>
      <form class="form">
        <div>
          <div class="form_radio-group">
            <input 
              type="radio"
              id="rate-1" 
              class="form_radio-input" 
              name="rate-value" 
              value="1"
            />
            <label for="rate-1" class="form_radio-label">
              <span class="form_radio-button">
                <div>1</div>
              </span>
            </label>
          </div>
          <div class="form_radio-group">
            <input 
              type="radio"
              id="rate-2" 
              class="form_radio-input" 
              name="rate-value" 
              value="2"
            />
            <label for="rate-2" class="form_radio-label">
              <span class="form_radio-button">
                <div>2</div>
              </span>
            </label>
          </div>
          <div class="form_radio-group">
            <input 
              type="radio"
              id="rate-3" 
              class="form_radio-input" 
              name="rate-value" 
              value="3"
            />
            <label for="rate-3" class="form_radio-label">
              <span class="form_radio-button">
                <div>3</div>
              </span>
            </label>
          </div>
          <div class="form_radio-group">
            <input 
              type="radio"
              id="rate-4" 
              class="form_radio-input" 
              name="rate-value" 
              value="4"
            />
            <label for="rate-4" class="form_radio-label">
              <span class="form_radio-button">
                <div>4</div>
              </span>
            </label>
          </div>
          <div class="form_radio-group">
            <input 
              type="radio"
              id="rate-5" 
              class="form_radio-input" 
              name="rate-value" 
              value="5"
            />
            <label for="rate-5" class="form_radio-label">
              <span class="form_radio-button">
                <div>5</div>
              </span>
            </label>
          </div>
        </div>
        <button class="form_button" type="submit">Submit</button>
      </form>
    </div>
  </div>
  

  <!-- Rating state end -->

  <!-- Thank you state start -->

  <!-- You selected Add rating here out of 5 -->

  <!-- Thank you! -->

 

  <!-- Thank you state end -->

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="www.github/petre223">Peter God'spower</a>.
  </div>
</body>
<script src="app.js" defer></script>
</html>
